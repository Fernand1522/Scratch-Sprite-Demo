<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 
             /* Light Colored Gradient Background */
             bg-gradient-to-br from-sky-50 via-indigo-50 to-pink-50 text-gray-800">

    <!-- Centered Content Container -->
    <div class="max-w-md w-full p-8 bg-white/70 backdrop-blur-md rounded-xl shadow-2xl text-center">
        
        <!-- Welcoming Embedded SVG -->
        <div class="flex justify-center mb-6">
            <!-- Simple Abstract Sun/Smile SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-20 h-20 text-yellow-500 fill-current">
                <!-- Outer sun shape -->
                <circle cx="50" cy="50" r="45" class="fill-yellow-300 stroke-yellow-500 stroke-2"/>
                <!-- Inner face/eye elements (abstract welcome) -->
                <path d="M 35 40 Q 50 65 65 40" stroke="#f97316" stroke-width="5" fill="none" stroke-linecap="round"/>
                <circle cx="40" cy="30" r="3" class="fill-yellow-700"/>
                <circle cx="60" cy="30" r="3" class="fill-yellow-700"/>
                <!-- Cheerful arc -->
                <path d="M 30 70 Q 50 85 70 70" stroke="#f97316" stroke-width="4" fill="none" stroke-linecap="round"/>
            </svg>
        </div>

        <h1 class="text-3xl font-extrabold mb-3 text-gray-900">
            Welcome to Our Corner of the Web!
        </h1>
        
        <p class="text-lg text-gray-600 mb-6">
            We're glad you stopped by. This is a cozy, simple page created just for you.
        </p>

        <a href="#">File 1</a>

        <button class="px-6 py-2 bg-indigo-500 text-white font-semibold rounded-full 
                       shadow-lg hover:bg-indigo-600 transition duration-300 transform hover:scale-105">
            Get Started
        </button>
    </div>

</body>
</html>
